<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Product</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Product</h1>
	<form action="#" th:action="@{/admin-product-add}" th:object="${product}" method="post">
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			price: <input type="text" th:field="*{price}" />
		</p>
		<p>
			size: <input type="text" th:field="*{size}" />
		</p>
		<p>
			Discount: <input type="text" th:field="*{discount}" />
		</p>
		<p>
			material: <input type="text" th:field="*{material}" />
		</p>
		<p>
			color: <input type="text" th:field="*{color}" />
		</p>
		<p>
			Gender: <input type="text" th:field="*{gender}" />
		</p>
		<p>
			Rating: <input type="text" th:field="*{rating}" />
		</p>
		<p>Imageurl:<input type="text"  th:field="*{imageUrl}" id="image" /> </p>
		<p> 
		
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
	
	   <form method="post" enctype="multipart/form-data" id="imageupload">
      <input type="file" name="files" multiple>
      
   </form>
   <button type="button" id="upload-image">Upload!</button>
</body>
 <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/SpreadOut.js"></script>

</html>
